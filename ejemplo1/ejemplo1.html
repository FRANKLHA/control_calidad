<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
    <link rel="stylesheet" href="ejemplo1.css">
</head>
<body>
    <!-- encuentra el error -->
    <h1>Problema 1: Botón con estilo incorrecto</h1>
    <button style="background-color: blue; color: white; padding: 10px;">Haz click</button>
    <!-- solución -->
    <br>
    <hr>
    <br>
    <h1>Solución 1:</h1>
    <button class="btn-primary">Haz click</button>
    <br>
    <hr>
    <br>
    <h1>Explicación:</h1>
    <button class="prueba">Haz click</button>
    <p>En el ejemplo incorrecto, los estilos están directamente en el elemento HTML. Es mejor separar la presentación
        del contenido utilizando clases CSS. Esto mejora el mantenimiento y reutilización del código</p>

</body>
<script src="ejemplo1.js"></script>

</html>
