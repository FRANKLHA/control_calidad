<!DOCTYPE html>

<body>
    <!-- encuentra el error -->
    <h1>Problema 6: JavaScript con mala gestión de eventos </h1>
    <br>
    <button id="miBoton">Haz clic</button>
    <br>
    <hr>
    <br>
    <!-- solución -->
    <h1>Solución 6:</h1>
    <br>
    <button id="miBotonCorrecto">Haz clic</button>
    <br>
    <hr>
    <br>
    <h1>Explicación:</h1>
    <p>Usar onclick directamente en JavaScript puede sobrescribir otros manejadores de eventos. addEventListener permite múltiples manejadores y es más flexible.</p>
</body>
